<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Using javaScript</title>
</head>
<link rel="stylesheet" href="style.css"> 
<body>
    
<div class="container">
    <div class="calculator">
        <form>
            <div class="display">
                <input type="text" name="display" placeholder="0">
                <!-- i added placeholder of 0 to the calculat0r -->
            </div>
            <div>
                <input type="button" value="AC" onclick="display.value ='' "class="operator">
                <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1) "class="operator">
                <input type="button" value='.' onclick="display.value +='.' " class="operator">
                <input type="button" value="/" onclick="display.value +='/' " class="operator">
            </div>
            <div>
                <input type="button" value="7" name="" onclick="display.value +='7' ">
                <input type="button" value="8" name="" onclick="display.value +='8' ">
                <input type="button" value="9" name="" onclick="display.value +='9' ">
                <input type="button" value="*" name="" onclick="display.value +='*' " class="operator"> 
            </div>
            <div>
                <input type="button" value="4" name="" onclick="display.value +='4' ">
                <input type="button" value="5" name="" onclick="display.value +='5' ">
                <input type="button" value="6" name="" onclick="display.value +='6' ">
                <input type="button" value="-" name="" onclick="display.value +='-' " class="operator">
            </div>
            <div>
                <input type="button" value="1" name="" onclick="display.value +='1' ">
                <input type="button" value="2" name="" onclick="display.value +='2' ">
                <input type="button" value="3" name="" onclick="display.value +='3' ">
                <input type="button" value="+" name="" onclick="display.value +='+' "class="operator">
            </div>
            <div>
                <input type="button" value="00" name="" onclick="display.value +='00' ">
                <input type="button" value="0" name="" onclick="display.value +='0' ">
                <input type="button" value="=" name="" onclick="display.value =eval(display.value) "class="equal operator">
            </div>
        </form>
    </div>
<h1 class="madeBy">Made By: <span>Omeji Mustapha</span></h1>
</div>


<script src="script.js"></script>
</body>
</html>
